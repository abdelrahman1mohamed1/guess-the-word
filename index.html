 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 </head>
 <body>
    <h1 class="header"></h1>
    <div class="main-content">
        <div class="input">
           <button class="replay hidden"><i class='bx bx-revision'></i></button>
            <div class="inputs"></div>
         <div class="controls">
            <button class="check-btn">check</button>
            <button class="hint-btn"><span></span> hints</button>
         </div>

        </div>
        <div class="key-color">
            <div class="message"></div>
            <div class="key-colors">
                <div class="yes-in-place"></div>
                <p >correct and in place</p>
            </div>
            <div class="key-colors">
                <div class="yes-not-place"></div>
                <p >correct and not in place</p>
            </div>
            <div class="key-colors">
                <div class="not"></div>
                <p >not correct and not in place</p>
            </div>
        </div>
    </div>


    <footer></footer>
 </body>
 <script src="script.js"></script>
 </html>
